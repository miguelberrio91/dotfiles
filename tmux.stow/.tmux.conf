# Use ZSH
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# make delay shorter
set -sg escape-time 0

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
set-window-option -g automatic-rename on

# #####################
# ### Key Bindings ####
# #####################

# reload config file
bind r source-file $HOME/.tmux.conf \; display "Config Reloaded!"

# split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# synchronize all panes in a window
bind C-s setw synchronize-panes

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind p
bind -r p select-window -t :-
unbind n
bind -r n select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10
#
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
bind -Tcopy-mode-vi 'v' send -X begin-selection
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Vim style
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"

# Bind the Home and End keys
bind -n Home send-key C-a
bind -n End send-key C-e


# #############################
# ## Color & Style Settings ###
# #############################

# status bar colors etc
set-option -g status-bg black
set-option -g status-fg blue
set-option -g status-position top
set-option -g status-interval 5
set-option -g visual-activity on
set-window-option -g monitor-activity on

set -g status "on"
set -g message-command-style "fg=colour144,bg=colour237"
set -g pane-active-border-style "fg=#bcbcbc"
set -g status-style "bg=colour234,none"
set -g message-style "fg=colour144,bg=colour237"
set -g pane-border-style "fg=colour237"

set -g status-left-length "32"
set -g status-left-style "bg=colour234,fg=colour101"
set -g status-left "  #S  - "
set -g status-right-length "100"
set -g status-right " #[fg=#bcbcbc,bg=colour237] %d.%m.%Y ¦ %H:%M #[fg=colour232,bg=colour101] #h "

setw -g window-status-activity-style "fg=colour27,bg=colour234,none"
setw -g window-status-separator "#[bg=colour234,fg=colour101,bold] - "

setw -g window-status-current-style 'fg=colour232,bg=colour101'
set-window-option -g window-status-current-format ' #I (#W) ¦ #(echo #{pane_current_path} | sed "s:^/mnt/c/Users/berriom.DMI-MS/Projects:P:") '

setw -g window-status-style "fg=#bcbcbc,bg=colour237"
set-window-option -g window-status-format ' #[bold]#I#[nobold] (#W) ¦ #(echo #{pane_current_path} | sed "s:^/mnt/c/Users/berriom.DMI-MS/Projects:P:;s:^/mnt/c/:C/:;s:\([^/]\)[^/]*/:\1/:g") '
